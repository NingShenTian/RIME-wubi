patch:
  recognizer:
    patterns:
      email: ^[A-Za-z][-_.0-9A-Za-z]*@.*$
      uppercase: '[A-Z][-_+.''0-9A-Za-z]*$'
      url: ^(www[.]|https?:|ftp[.:]|file:|mail[.]).*$|^[a-z]+[.].+$
  ascii_composer:
    switch_key:
      Control_R: noop
      Caps_Lock: clear
      Control_L: noop
      Eisu_toggle: clear
      Shift_L: commit_code
      Shift_R: commit_code
    good_old_caps_lock: true
  switcher:
    hotkeys:
    - Control+grave
    - Shift+Control+grave
    caption: 「方案选择」
  schema_list:
  - schema: wubi06
  menu:
    page_size: 5
