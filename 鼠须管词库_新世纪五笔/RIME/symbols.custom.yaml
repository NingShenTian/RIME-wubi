patch:
  # 標點符號定製方案...
  'punctuator/full_shape':
    " ": {commit: " "}
    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    "#": "＃"
    "$": "￥"
    "%": "％"
    "&": "＆"
    "'": {pair: ["‘", "’"]}
    "(": "（"
    ")": "）"
    "*": ["*", "＊", "·", "・"]
    "+": "＋"
    ",": {commit: "，"}
    "-": "－"
    ".": {commit: "。"}
    "/": ["／", "÷"]
    ":": {commit: "："}
    ";": {commit: "；"}
    "<": "《"
    "=": "＝"
    ">": "》"
    "?": {commit: "？"}
    "@": "@"
    "[": "【"
    "\\": "、"
    "]":  "】"
    "^": {commit: "……"}
    _: "——"
    "`": "｀"
    "{": "｛"
    "|": "｜"
    "}": "｝"
    "~": "～"
  'punctuator/half_shape':
    " ": {commit: " "}
    "!": {commit: "！"}
    "#": "#"
    "`": "`"
    "~": "~"
    "@": "@"
    "=": "＝"
    "$": "￥"
    "%": "％"
    "&": "＆"
    "'": {pair: ["‘", "’"]}
    "\"": {pair: ["“", "”"]}
    "(": "（"
    ")": "）"
    "*": ["*", "＊", "·", "・"]
    "+": "＋"
    ",": {commit: "，"}
    "-": "－"
    ".": {commit: "。"}
    "/": ["、", "/", "／", "÷"]
    ":": {commit: "："}
    ";": {commit: "；"}
    "<": "《"
    ">": "》"
    "?": {commit: "？"}
    "[": "「"
    "\\": "、"
    "]":  "」"
    "^": {commit: "……"}
    _: "——"
    "{": "｛"
    "|": "｜"
    "}": "｝"
